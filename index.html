<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /CSS -->
  </head>
  <body>
    <!-- header -->
    <header class="py-2 align-items-center">
      <div class="my-navbar row h-100 align-items-center px-2">
        <div class="col-auto">
          <img
            src="img/mobile-logo.png"
            alt="mobile-logo"
            class="logo-dimension d-xl-none"
          />
          <img
            src="img/logo.svg"
            alt="logo"
            class="logo-dimension d-none d-xl-block"
          />
        </div>
        <div class="col">
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text my-bg-searchbar" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control border-start-0 my-bg-searchbar ps-0"
                placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </form>
        </div>
        <div class="col-auto d-flex gap-3">
          <i class="fa-solid fa-bars d-none d-xl-block"></i>
          <i class="fa-solid fa-circle-question d-none d-xl-block"></i>
          <i class="fa-solid fa-ellipsis-vertical d-none d-xl-block"></i>
          <i class="fa-solid fa-bell"></i>
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="d-flex">
      <!-- sidebar -->
      <div
        class="side-bar d-flex flex-column align-items-center pt-5 pb-4 text-white"
      >
        <div class="mb-2 d-xl-flex gap-3 align-items-center">
          <i class="fa-solid fa-house fs-6"></i>
          <span class="d-none d-xl-block">Home</span>
        </div>
        <div class="mb-2 d-xl-flex gap-3 align-items-center">
          <i class="fa-solid fa-chart-simple fs-6"></i>
          <span class="d-none d-xl-block">Stats</span>
        </div>
        <div class="d-xl-flex gap-3 align-items-center">
          <i class="fa-solid fa-signal fs-6"></i>
          <span class="d-none d-xl-block">Signals</span>
        </div>
        <div class="col w-100"></div>
        <div class="d-xl-flex gap-3 align-items-center">
          <i class="fa-solid fa-gear fs-6"></i>
          <span class="d-none d-xl-block">Admin</span>
        </div>
      </div>
      <!-- /sidebar -->

      <div class="content-main overflow-auto">prova</div>
    </main>
    <!-- /main -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap JS -->
  </body>
</html>
